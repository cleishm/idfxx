version: "0.9.0"
description: "Type-safe I2C master bus driver for ESP32"
url: "https://github.com/cleishm/idfxx/tree/main/components/idfxx_i2c"
repository: "https://github.com/cleishm/idfxx.git"
license: "Apache-2.0"
dependencies:
  idf: ">=5.5"
  cleishm/idfxx_core:
    version: "^0.9.0"
    public: true
    override_path: ../idfxx_core
  cleishm/idfxx_gpio:
    version: "^0.9.0"
    public: true
    override_path: ../idfxx_gpio
  cleishm/frequency:
    version: "^1.1.2"
    public: true
targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c6
  - esp32h2
