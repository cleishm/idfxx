name: Upload Components

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Discover components
        id: discover
        run: |
          list=""
          for yml in components/*/idf_component.yml; do
            dir=$(dirname "$yml")
            list="${list:+$list$'\n'}$dir"
          done
          echo "list<<EOF" >> "$GITHUB_OUTPUT"
          echo "$list" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Upload components to ESP Component Registry
        uses: espressif/upload-components-ci-action@v2
        with:
          namespace: cleishm
          components: ${{ steps.discover.outputs.list }}
